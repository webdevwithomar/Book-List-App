<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A Simple Book List App</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<header class="main-header">
			<div class="main-text">
				<h1>Make a Book List</h1>
				<p>A simple App to list down all you favorite books</p>
			</div>
		</header>
		<main class="main">
			<form action="" id="my-form">
				<input class="textInput" type="text" placeholder="Write the name of the book">
				<button class="submit" type="submit">Submit</button>
			</form>
			<div class="search">
				<input class="searchInput" type="search" placeholder="Search for Books">
			</div>
			<ul id="list">
				<li class="listItem">
				Chris Choyer
				<button class="remove">Remove</button>
				</li>
				<li class="listItem">
				Chris Benoit
				<button class="remove">Remove</button>
				</li>
			</ul>
		</main>
		<footer class="main-footer">
			<p><small>&copy; Copyright 2018, All Rights Reserved</small></p>
		</footer>
	</div>
	<script src="app.js"></script>
</body>
</html>
